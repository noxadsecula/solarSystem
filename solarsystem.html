<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solarsystem.css">
    <title>Solar System</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <input type="text" placeholder="Mass in Kilogram">
                <select name="planets" id="planetSelect">
                    <option value="default">Pick a Planet</option>
                    <option value="earth">Earth</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="mars">Mars</option>
                    <option value="mercury">Mercury</option>
                    <option value="moon">Moon</option>
                    <option value="neptune">Neptune</option>
                    <option value="pluto">Pluto</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="venus">Venus</option>
                </select>
                <button id="calc" class="calculator">Calculate</button>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <div class="resultContainer">
                
                </div>
                <div class="textDiv">
    
                </div>

            </div>
            
        </section>

    </main>

    <script src="solarsystem.js"></script>
</body>
</html>
